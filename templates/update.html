{% extends 'base.html' %}

{% block body %}

<div class="container my-3">
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <h2>Update Todo</h2>
      <label for="title" class="form-label">To-Do Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">To-Do Description</label>
      
      <textarea class="form-control" id="description" name="desc" value="{{todo.desc}}" rows="3"></textarea>


    
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock body %}
